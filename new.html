<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .checkbox-container {
          display: flex;
          flex-wrap: wrap;
          justify-content: space-between;
          list-style: none;
          padding: 0;
          margin: 0;
        }
      
        .checkbox-container li {
          width: calc(50% - 5px); /* 2 columns with 5px gap between them */
          display: flex;
          align-items: center;
        }
      
        .checkbox-container label {
          margin-left: 5px;
        }
      </style>
</head>
<body>

    <ul class="checkbox-container">
        <li>
          <input type="checkbox" name="option1" value="Option 1" id="option1">
          <label for="option1">Option 1</label>
        </li>
        <li>
          <input type="checkbox" name="option2" value="Option 2" id="option2">
          <label for="option2">Option 2</label>
        </li>
        <li>
          <input type="checkbox" name="option3" value="Option 3" id="option3">
          <label for="option3">Option 3</label>
        </li>
        <li>
          <input type="checkbox" name="option4" value="Option 4" id="option4">
          <label for="option4">Option 4</label>
        </li>
      </ul>
    
</body>
</html>
