<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 80vh;
        background-image: url("d-wallpaper-bg.jpg");
        position: relative;
        overflow-x: hidden;
      }

      .fog {
        height: 300px;
        width: 300%;
        display: block;
        background-image: url("fog.png");
        background-repeat: repeat-x;
        animation: fog 8s linear infinite;
      }

      @keyframes fog {
        100% {
          transform: translateX(-300px);
        }
      }

      .red-car {
        left: 50px;
        position: absolute;
        bottom: 190px;
        z-index: 3;
        animation: car 5s linear normal;
        animation-fill-mode: forwards
      }

      .red-car-img,
      .blue-car-img {
        height: 150px;
      }

      @keyframes car {
        100% {
          transform: translatex(1500px);
        }
      }

      .red-car-wheels-img {
        z-index: 3;
        animation: redwheel 5s linear normal, redwheelrotation 1s linear normal infinite;
          
      }

      .red-car-wheels-img,
      .blue-car-wheels-img {
        width: 40px;
        height: 40px;
      }

      .back-wheel-red,
      .front-wheel-red {
        bottom: 16px;
        position: absolute;
      }

      .back-wheel-red,
      .front-wheel-blue {
        left: 41px;
      }

      .front-wheel-red {
        left: 238px;
      }

      @keyframes redwheelrotation  {
        100% {
          transform: rotate(360deg);
        }
        
      }

      .blue-car {
        right: 90px;
        position: absolute;
        bottom: 210px;
        animation: bluecar 5s linear normal;
        animation-fill-mode: forwards
      }

  

      @keyframes bluecar {
        100% {
          transform: translatex(-1500px);
        }
      }

      .blue-car-wheels-img {
        z-index: 2;
        animation: bluewheel 5s linear normal, bluewheelrotation 1s linear normal infinite;
      }

      .back-wheel-blue,
      .front-wheel-blue {
        bottom: 10px;
        position: absolute;
      }

      .back-wheel-blue {
        left: 222px;
      }

      @keyframes bluewheelrotation  {
        100% {
          transform: rotate(-360deg);
        }
        
      }
      .middle-car {
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        position: absolute;
        bottom: 190px;
        z-index: 3;
      }

      .middle-car img {
        width: 150px;
        height: 150px;
        animation: middlecar 3s 2.4s forwards;
        opacity: 0;
      }

      @keyframes middlecar {
        0% {
          opacity: 1;
        }

        100% {
          transform: translateY(100px) scale(1.5);
          opacity: 1;
        }
      }

      .now-introducing-gloster {
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        position: absolute;
        top: 200px;
        z-index: 3;
      }

      .now-introducing-gloster img {
        width: 285px;
        height: 65px;
        animation: moveup 2s 2.4s linear normal;
        opacity: 0;
        animation-fill-mode: forwards;
      }

      @keyframes moveup {
       0%{
          opacity: 1;
        }
        100% {
          transform: translateY(-80px) scale(1.5);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="fog"></div>

    <div class="red-car">
      <img src="mghector.png" alt="Red car" class="red-car-img" />
      <img
        src="hector-wheel.png"
        alt="Hector wheel"
        class="red-car-wheels-img back-wheel-red"
      />
      <img
        src="hector-wheel.png"
        alt="Hector wheel"
        class="red-car-wheels-img front-wheel-red"
      />
    </div>

    <div class="blue-car">
      <img src="mgzs.png" alt="Blue car" class="blue-car-img" />
      <img
        src="mgzswheel.png"
        alt="MGZ Wheel"
        class="blue-car-wheels-img front-wheel-blue"
      />
      <img
        src="mgzswheel.png"
        alt="MGZ Wheel"
        class="blue-car-wheels-img back-wheel-blue"
      />
    </div>

    <div class="middle-car">
      <img src="gloster-front-view.png" alt="Gloster front view" />
    </div>

    <div class="now-introducing-gloster">
      <img src="now-introducing-gloster.png" alt="Now introducing goster" />
    </div>
  </body>
</html>
