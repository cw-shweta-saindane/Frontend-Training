<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 80vh;
        background-image: url("d-wallpaper-bg.jpg");
        position: relative;
        overflow-x: hidden;
      }

      .fog {
        height: 300px;
        width: 300%;
        display: block;
        background-image: url("fog.png");
        background-repeat: repeat-x;
        animation: fog 8s linear infinite;
      }

      @keyframes fog {
        100% {
          transform: translateX(-300px);
        }
      }

      .red-car {
        left: 50px;
        position: absolute;
        bottom: 190px;
        z-index: 3;
        animation: redcar 5s linear normal;
        animation-fill-mode: forwards;
        background-image: url("mghector.png");
        height: 150px;
        width: 315px;
        background-size: cover;
      }

      .red-car::before {
        background-image: url("hector-wheel.png");
        display: inline-block;
        width: 45px;
        height: 45px;
        z-index: 3;
        content: "";
        animation: redwheel 5s linear normal,
          redwheelrotation 1s linear normal infinite;
        position: absolute;
        bottom: 10px;
        left: 37px;
      }

      .red-car::after {
        background-image: url("hector-wheel.png");
        display: inline-block;
        width: 45px;
        height: 45px;
        z-index: 3;
        content: "";
        animation: redwheel 5s linear normal,
          redwheelrotation 1s linear normal infinite;
        position: absolute;
        bottom: 10px;
        right: 35px;
      }

      @keyframes redcar {
        100% {
          transform: translatex(1500px);
        }
      }

      @keyframes redwheelrotation {
        100% {
          transform: rotate(360deg);
        }
      }

      .blue-car {
        right: 90px;
        position: absolute;
        bottom: 210px;
        animation: bluecar 5s linear normal;
        animation-fill-mode: forwards;
        background-image: url("mgzs.png");
        height: 150px;
        width: 315px;
        background-size: cover;
      }

      .blue-car::before {
        background-image: url("mgzswheel.png");
        display: inline-block;
        width: 48px;
        height: 48px;
        content: "";
        z-index: 2;
        animation: bluewheel 5s linear normal,
          bluewheelrotation 1s linear normal infinite;
        position: absolute;
        left: 41px;
        bottom: -5px;
      }

      .blue-car::after {
        background-image: url("mgzswheel.png");
        display: inline-block;
        width: 48px;
        height: 48px;
        content: "";
        z-index: 2;
        animation: bluewheel 5s linear normal,
        bluewheelrotation 1s linear normal infinite;
        position: absolute;
        left: 233px;
        bottom: -5px;
      }

      @keyframes bluecar {
        100% {
          transform: translatex(-1500px);
        }
      }


      @keyframes bluewheelrotation {
        100% {
          transform: rotate(-360deg);
        }
      }
      .middle-car {
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        position: absolute;
        bottom: 190px;
        z-index: 3;
      }

      .middle-car img {
        width: 150px;
        height: 150px;
        animation: middlecar 3s 2.4s forwards;
        opacity: 0;
      }

      @keyframes middlecar {
        0% {
          opacity: 1;
        }

        100% {
          transform: translateY(100px) scale(1.5);
          opacity: 1;
        }
      }

      .introducing-title {
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        position: absolute;
        top: 200px;
        z-index: 3;
      }

      .introducing-title--image {
        width: 285px;
        height: 65px;
        animation: moveup 2s 2.4s linear normal;
        opacity: 0;
        animation-fill-mode: forwards;
      }

      @keyframes moveup {
        0% {
          opacity: 1;
        }
        100% {
          transform: translateY(-80px) scale(1.5);
          opacity: 1;
        }
      }
     
    </style>
  </head>
  <body>
    <div class="fog"></div>

    <div class="red-car">
    </div>

    <div class="blue-car">
    </div>

    <div class="middle-car">
      <img src="gloster-front-view.png" alt="Gloster front view" />
    </div>

    <div class="introducing-title">
      <img src="now-introducing-gloster.png" alt="Now introducing goster" class="introducing-title--image"/>
    </div>
  </body>
</html>
